<!-- Header -->
<header class="header">
  <div class="header-left">
    <div class="logo-container">
      <i class="fas fa-car"></i>
    </div>
    <span class="brand-name">UNIRIDE</span>
  </div>

  <div class="header-center">
    <span class="user-role">Pasajero</span>
  </div>

  <div class="header-right">
    <button class="icon-btn">
      <i class="fas fa-car"></i>
    </button>
    <button class="icon-btn">
      <i class="fas fa-user"></i>
    </button>
    <button class="icon-btn">
      <i class="fas fa-search"></i>
    </button>
    <button class="icon-btn">
      <i class="fas fa-bell"></i>
    </button>
  </div>
</header>

<!-- Main Content -->
<main class="main-content">
  <!-- Start Trip Section -->
  <section class="start-trip-section">
    <button class="btn-start-trip">Iniciar viaje</button>
  </section>

  <!-- Previous Trips Section -->
  <section class="previous-trips-section">
    <h2 class="section-title">Viajes anteriores</h2>

    <div class="trips-list">
      <!-- Trip Card 1 -->
      <div class="trip-card">
        <div class="trip-info">
          <div class="trip-map">
            <img src="assets/map-placeholder.png" alt="Mapa del viaje" />
          </div>
          <div class="trip-details">
            <span class="trip-route">UPC - Monterrico</span>
            <div class="driver-avatar">
              <i class="fas fa-user-circle"></i>
            </div>
          </div>
        </div>
        <div class="trip-rating">
          <i class="fas fa-star"></i>
          <span>4.4</span>
        </div>
        <button class="btn-info">
          <i class="fas fa-info-circle"></i>
        </button>
      </div>

      <!-- Trip Card 2 -->
      <div class="trip-card">
        <div class="trip-info">
          <div class="trip-map">
            <img src="assets/map-placeholder.png" alt="Mapa del viaje" />
          </div>
          <div class="trip-details">
            <span class="trip-route">UPC - Monterrico</span>
            <div class="driver-avatar">
              <i class="fas fa-user-circle"></i>
            </div>
          </div>
        </div>
        <div class="trip-rating">
          <i class="fas fa-star"></i>
          <span>4.2</span>
        </div>
        <button class="btn-info">
          <i class="fas fa-info-circle"></i>
        </button>
      </div>

      <!-- Trip Card 3 -->
      <div class="trip-card">
        <div class="trip-info">
          <div class="trip-map">
            <img src="assets/map-placeholder.png" alt="Mapa del viaje" />
          </div>
          <div class="trip-details">
            <span class="trip-route">UPC - Villa</span>
            <div class="driver-avatar">
              <i class="fas fa-user-circle"></i>
            </div>
          </div>
        </div>
        <div class="trip-rating">
          <i class="fas fa-star"></i>
          <span>4.5</span>
        </div>
        <button class="btn-info">
          <i class="fas fa-info-circle"></i>
        </button>
      </div>
    </div>
  </section>
</main>

<!-- Footer -->
<footer class="footer">
  <span class="footer-brand">UNIRIDE</span>
</footer>
